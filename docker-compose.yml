version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount uploads directory for persistence
      - ./server/uploads:/app/server/uploads
      # Mount ImageBind checkpoints (optional - for faster restarts)
      - imagebind-checkpoints:/app/ImageBind/.checkpoints
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  imagebind-checkpoints:


<!DOCTYPE html>
<html>
<head>
    <title>Agri-Acoustic Sentinel - Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>ğŸ”Œ Agri-Acoustic Sentinel Connection Test</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Backend API
        fetch('http://localhost:5000/api/field-data')
            .then(response => {
                if (response.ok) {
                    addResult('âœ… Backend API is accessible');
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(data => {
                addResult(`ğŸ“Š Backend is generating data (${Object.keys(data.currentReadings).length} microphones)`);
            })
            .catch(error => {
                addResult(`âŒ Backend API error: ${error.message}`, 'error');
            });
        
        // Test 2: Socket.IO (simplified)
        const script = document.createElement('script');
        script.src = 'https://cdn.socket.io/4.7.4/socket.io.min.js';
        script.onload = () => {
            try {
                const socket = io('http://localhost:5000');
                
                socket.on('connect', () => {
                    addResult('âœ… Socket.IO connection successful');
                });
                
                socket.on('connect_error', (error) => {
                    addResult(`âŒ Socket.IO connection failed: ${error.message}`, 'error');
                });
                
                setTimeout(() => {
                    if (!socket.connected) {
                        addResult('â³ Socket.IO connection timeout', 'warning');
                    }
                }, 3000);
                
            } catch (error) {
                addResult(`âŒ Socket.IO error: ${error.message}`, 'error');
            }
        };
        script.onerror = () => {
            addResult('âŒ Could not load Socket.IO library', 'error');
        };
        document.head.appendChild(script);
        
        // Test 3: General connectivity
        addResult('ğŸ” Testing connectivity...');
    </script>
</body>
</html>

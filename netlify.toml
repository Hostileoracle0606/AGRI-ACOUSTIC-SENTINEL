# Netlify configuration for Agri-Acoustic Sentinel
# Frontend deployment - backend must be deployed separately

[build]
  # Build the React frontend
  # Base directory is "client", so publish path is relative to that
  base = "client"
  publish = "build"
  command = "CI=false npm install && npm run build"

[build.environment]
  # React build environment
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  # Set these in Netlify dashboard under Site settings > Environment variables
  # REACT_APP_API_URL = "https://your-backend-url.com"
  # REACT_APP_SOCKET_URL = "https://your-backend-url.com"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

